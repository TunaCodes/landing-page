<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gizmo Airways</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <p class="logo">Gizmo Airways</p>
      <div class="links">
        <p>Bookings</p>
        <p>Where We Fly</p>
        <p>About Us</p>
      </div>
    </div>
    <div class="container">
      <div class="text">
        <h1>We strive for class and comfort</h1>
        <p class="headertext">
          Gizmo Airways is a leader in the aviation industry with a state of the
          art fleet,unparalleled comfort and unbeatable service delivery
          <button type="button">Book now</button>
        </p>
      </div>
      <img
        class="headerimg"
        src="https://i0.wp.com/theluxurytravelexpert.com/wp-content/uploads/2019/01/HEADER-2.jpg?fit=1280%2C720&ssl=1"
      />
    </div>
    <div class="fleet">
      <div class="fleetitems">
        <div class="items-1 item"> <img src="https://australianaviation.com.au/wp-content/uploads/2022/06/VJP_8500wm.jpeg"></div>
        <div class="items-2 item"><img src="https://i.dailymail.co.uk/i/pix/2014/08/12/article-2722519-207587A800000578-144_638x355.jpg"></div>
        <div class="items-3 item"><img src="https://i.pinimg.com/originals/ef/1a/fd/ef1afd6910a117d0aedd969cd2efb85f.jpg"></div>
        <div class="items-4 item"><img src="https://i0.wp.com/airinsight.com/wp-content/uploads/2022/05/2022-05-02-1.png?fit=1030%2C579&ssl=1" alt=""></div>
      </div>
    </div>
  </body>
</html>
